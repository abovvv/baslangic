<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum with Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Forum</h1>
    </header>

    <!-- Signup Form -->
    <section id="signup-section">
        <form id="signup-form">
            <h2>Signup</h2>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" placeholder="Enter your email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
            <button type="submit">Signup</button>
        </form>
    </section>

    <!-- Login Form -->
    <section id="login-section">
        <form id="login-form">
            <h2>Login</h2>
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Logout Button -->
    <section id="logout-section" style="display: none;">
        <button id="logout-button">Logout</button>
    </section>

    <!-- Post Form -->
    <section id="post-section" style="display: none;">
        <form id="post-form">
            <h2>Create a Post</h2>
            <textarea id="message" placeholder="Write your post here..." required></textarea>
            <button type="submit">Post</button>
        </form>
    </section>

    <!-- Posts Section -->
    <section id="posts-section">
        <h2>Posts</h2>
        <div id="posts"></div>
    </section>

    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
